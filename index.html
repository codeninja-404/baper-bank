<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-center text-4xl font-bold mt-7">
        Welcome to My <span class="text-indigo-800">Baper Bank!!!</span>
      </h1>
    </header>
    <main>
      <section class="bg-gray-600 container  mx-auto rounded-xl p-8 mt-10 text-center">
        <h3 class="text-3xl mb-4 font-medium text-yellow-50">Please Login</h3>
        <div class="space-y-6">
          <input
          class="w-9/12 block px-4 py-1 rounded-md mx-auto"
            type="email"
            name=""
            id="user-email"
            placeholder="Please enter your email."
          />
          
          <input
          class="w-9/12 block px-4 py-1 rounded-md mx-auto"
            type="password"
            name=""
            id="user-pass"
            placeholder="Please enter your password."
          />
          <button id="btn-submit" type="submit" class="bg-red-700 hover:bg-green-700 px-8 py-2 rounded-md font-medium text-white"> Submit</button>
        </div>
      </section>
    </main>
    <script src="script/login.js"></script>
  </body>
</html>
