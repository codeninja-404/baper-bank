<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-center text-4xl font-bold mt-7">
        Get some <span class="text-indigo-800">money!!!</span>
      </h1>
    </header>
    <main>
      <section class="container mx-auto my-10">
        <div class="grid grid-cols-3 gap-3">
          <div class="bg-green-300 p-10 rounded-md text-yellow-800">
            <h4>Deposite</h4>
            <h2>$00</h2>
          </div>
          <div class="bg-red-300 p-10 rounded-md text-yellow-100">
            <h4>Withdraw</h4>
            <h2>$00</h2>
          </div>
          <div class="bg-gray-300 p-10 rounded-md text-yellow-700">
            <h4>Balance</h4>
            <h2>$1235</h2>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
