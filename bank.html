<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-center text-4xl font-bold mt-7">
        Get some <span class="text-indigo-800">money!!!</span>
      </h1>
    </header>
    <main>
      <section class="container mx-auto my-10">
        <div class="grid grid-cols-3 gap-3">
          <div class="bg-green-300 p-10 rounded-md text-yellow-800">
            <h4 class="text-2xl">Deposite</h4>
            <h2  class="text-5xl">$<span id="deposite-total">00</span></h2>
          </div>
          <div class="bg-red-300 p-10 rounded-md text-yellow-100">
            <h4 class="text-2xl">Withdraw</h4>
            <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
          </div>
          <div class="bg-gray-300 p-10 rounded-md text-yellow-700">
            <h4 class="text-2xl">Balance</h4>
            <h2  class="text-5xl">$<span id="balance-total">1240</span></h2>
          </div>
        </div>
      </section>

      <section class="container mx-auto my-10">
        <div class="grid grid-cols-2 gap-3">
          <div
            class="bg-green-300 p-10 rounded-md text-yellow-800 bg-gradient-to-r from-cyan-400 to-blue-600 space-y-4"
          >
            <h4 class="text-2xl">Please Deposite</h4>
            <input
              class="w-9/12 block px-4 py-1 rounded-md"
              type="text"
              name=""
              id="deposite-field"
              placeholder="Please enter your Amount."
            />
            <button
              id="btn-deposite"
              type="submit"
              class="bg-red-700 hover:bg-green-700 px-8 py-2 rounded-md font-medium text-white"
            >
              Deposite
            </button>
          </div>
          <div
            class="bg-red-300 p-10 rounded-md text-yellow-100 bg-gradient-to-r from-blue-600 to-pink-500 space-y-4"
          >
            <h4 class="text-2xl">Please Withdraw</h4>
            <input
              class="w-9/12 block px-4 py-1 rounded-md text-yellow-700"
              type="text"
              name=""
              id=""
              placeholder="Please enter your Amount."
            />
            <button
              id="btn-withdraw"
              type="submit"
              class="bg-red-700 hover:bg-green-700 px-8 py-2 rounded-md font-medium text-white"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="script/deposite.js"></script>
    <script src="script/withdraw.js"></script>
  </body>
</html>
